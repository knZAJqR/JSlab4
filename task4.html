<!DOCTYPE html>
<html>
 <head>
 <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
 </head>
 <body>
 <H1>Динамічне заповнення списку</H1>
 <FORM NAME="sel">
 <!-- Порожній список посилань-->
 <SELECT NAME="listOfLinks"> </SELECT>
 <!-- Кнопка активізації вибраного посилання-->
 <INPUT
 TYPE="button"
 VALUE="Перехід"
 onClick="window.location.href=document.links[sel.listOfLinks.selectedIndex];"
 />
 </FORM>
 <A HREF="https://rozetka.com.ua/"></A>
 <A HREF="https://allo.ua/"></A>
 <A HREF="https://www.olx.ua/"></A>
 <A HREF="https://www.zieit.edu.ua/"></A>
 <script>
 for (i=0;i<document.links.length;i++) 
 {
 // Створення i-елемента списку та запис до нього посилання
 document.sel.listOfLinks.options[i] =new Option(
 document.links[i],
 i,
 false,
 false
);
 }
// Виділення першого елемента у списку
document.sel.listOfLinks.selectedIndex=0;
 </script>
 </body>
</html>
