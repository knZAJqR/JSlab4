<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
    </head>
    <body>
        <H1>Метод click прапорця</H1>
        <FORM NAME="Test">
            Прапорець <INPUT TYPE="checkbox" NAME="ch" /> <BR />Стан прапорця можна змінити і цією кнопкою
            <input
                type="button"
                VALUE="Зміна стану"
                onclick="document.Test.ch.click();"
            />
        </FORM>
    </body>
</html>
